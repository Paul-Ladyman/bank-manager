<!DOCTYPE html>
<html>
  <head>
    <title>Bank Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
    <script type="text/javascript" src="data/statements.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="header">
      <h1 class="header-item header-item__title">Bank Manager</h1>
      <div
        class="header-item header-item__tab active"
        id="statements-tab"
        onclick="tabSwitcher('statements')"
      >
        Statements
    </div>
      <div
        class="header-item header-item__tab"
        id="report-tab"
        onclick="tabSwitcher('report')"
      >
        Report
      </div>
      <div
        class="header-item header-item__tab"
        id="graphs-tab"
        onclick="tabSwitcher('graphs')"
      >
        Graphs
      </div>
      <div class="header-item">
        <select id="statement-selector" onchange="(statementSwitcher(this))">
          <option value="undefined">--Select a statement--</option>
        </select>
      </div>
    </div>

    <div id="statements">
      <div id="statements-header" class="header header__sub"></div>
      <div class="statements" id="statements-body"></div>
    </div>

    <div class="hidden" id="report">
      <div id="report-header" class="header header__sub"></div>
      <div class="report" id="report-body"></div>
    </div>

    <div class="graphs hidden" id="graphs">
      <div class="graph" id="graphs-totalin"></div>
      <div class="graph" id="graphs-totalout"></div>
      <div class="graph" id="graphs-balance"></div>
      <div class="graph" id="graphs-savings"></div>
      <div class="graph" id="graphs-transport"></div>
      <div class="graph" id="graphs-bills"></div>
      <div class="graph" id="graphs-bills-total"></div>
      <div class="graph" id="graphs-utilities"></div>
      <div class="graph" id="graphs-utilities-total"></div>
    </div>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="statements.js"></script>
    <script type="text/javascript" src="report.js"></script>
    <script type="text/javascript" src="graphs.js"></script>

  </body>
</html>
